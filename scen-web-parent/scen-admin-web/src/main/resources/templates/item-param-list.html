商品类目:<input class="easyui-textbox" value="" type="text" id="searchItemCatName"/>
<span>&nbsp;&nbsp;&nbsp;</span>
<button class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="itemParamSearch()">查询
</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<table class="easyui-datagrid" id="itemParamList" title="商品列表"
       data-options="singleSelect:false,collapsible:true,pagination:true,url:'/item/param/list',method:'get',pageSize:30,toolbar:itemParamListToolbar">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'id',width:60">ID</th>
        <th data-options="field:'itemCatId',width:80">商品类目ID</th>
        <th data-options="field:'catName',width:100">商品类目</th>
        <th data-options="field:'paramData',width:300,formatter:formatItemParamData">规格(只显示分组名称)</th>
        <th data-options="field:'created',width:130,align:'center',formatter:SCEN.formatDateTime">创建日期</th>
        <th data-options="field:'updated',width:130,align:'center',formatter:SCEN.formatDateTime">更新日期</th>
    </tr>
    </thead>
</table>
<div id="itemParamEditWindow" class="easyui-window" title="编辑规格"
     data-options="modal:true,closed:true,iconCls:'icon-save',href:'/item-param-edit'"
     style="width:80%;height:80%;padding:10px;">
</div>
<script>

    function formatItemParamData(value, index) {
        var json = JSON.parse(value);
        var array = [];
        $.each(json, function (i, e) {
            array.push(e.group);
        });
        return array.join(",");
    }

    function getSelectionsIds() {
        var itemList = $("#itemParamList");
        var sels = itemList.datagrid("getSelections");
        var ids = [];
        for (var i in sels) {
            ids.push(sels[i].id);
        }
        ids = ids.join(",");
        return ids;
    }

    var itemParamListToolbar = [{
        text: '新增',
        iconCls: 'icon-add',
        handler: function () {
            SCEN.createWindow({
                url: "/item-param-add",
            });
        }
    }, {
        text: '编辑',
        iconCls: 'icon-edit',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '必须选择一个类目才能编辑!');
                return;
            }
            if (ids.indexOf(',') > 0) {
                $.messager.alert('提示', '只能选择一个类目!');
                return;
            }
            $("#itemParamEditWindow").window({
                onLoad: function () {
                    //回显数据
                    var data = $("#itemParamList").datagrid("getSelections")[0];
                    $("#itemParamAddTable [name=id]").val(data.id);
                    $("#itemParamAddTable [name=catName]").html(data.catName);
                }
            }).window("open");


        }
    }, {
        text: '删除',
        iconCls: 'icon-cancel',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '未选中商品规格!');
                return;
            }
            $.messager.confirm('确认', '确定删除ID为 ' + ids + ' 的商品规格吗？', function (r) {
                if (r) {
                    var params = {"ids": ids};
                    $.post("/item/param/delete", params, function (data) {
                        if (data.status == 200) {
                            $.messager.alert('提示', '删除商品规格成功!', undefined, function () {
                                $("#itemParamList").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    }];

    function itemParamSearch() {
        var params = {
            "catName": $("#searchItemCatName").val()
        }
        $("#itemParamList").datagrid({queryParams: params});
    }
</script>
