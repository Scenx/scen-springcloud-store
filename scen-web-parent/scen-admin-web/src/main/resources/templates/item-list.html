商品id:<input id="searchId" class="easyui-numberspinner" value="" data-options="increment:1" style="width:120px;">
<span>&nbsp;&nbsp;&nbsp;</span>
商品标题:<input class="easyui-textbox" value="" type="text" id="searchTitle"/>
<span>&nbsp;&nbsp;&nbsp;</span>
商品分类:<input class="easyui-textbox" value="" type="text" id="searchCatName"/>
<span>&nbsp;&nbsp;&nbsp;</span>
价格区间:<input id="searchStartPrice" class="easyui-numberspinner" value="" data-options="increment:1" style="width:120px;">
<span>&lt</span>
<input class="easyui-numberspinner" id="searchEndPrice" value="" data-options="increment:1" style="width:120px;">
<span>&nbsp;&nbsp;&nbsp;</span>
<button class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="itemSearch()">查询
</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick="outputExcel()">生成报表
</button>
<table class="easyui-datagrid" id="itemList" title="商品列表"
       data-options="singleSelect:false,collapsible:true,pagination:true,url:'/item/list',method:'get',pageSize:30,toolbar:toolbar">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'id',width:60">商品ID</th>
        <th data-options="field:'title',width:200">商品标题</th>
        <th data-options="field:'catName',width:100">商品分类</th>
        <th data-options="field:'sellPoint',width:100">卖点</th>
        <th data-options="field:'price',width:70,align:'right'">价格</th>
        <th data-options="field:'num',width:70,align:'right'">库存数量</th>
        <th data-options="field:'barcode',width:100">条形码</th>
        <th data-options="field:'statusName',width:60,align:'center'">状态</th>
        <th data-options="field:'created',width:130,align:'center',formatter:SCEN.formatDateTime">创建日期</th>
        <th data-options="field:'updated',width:130,align:'center',formatter:SCEN.formatDateTime">更新日期</th>
    </tr>
    </thead>
</table>
<div id="itemEditWindow" class="easyui-window" title="编辑商品"
     data-options="modal:true,closed:true,iconCls:'icon-save',href:'/item-edit'"
     style="width:80%;height:80%;padding:10px;">
</div>

<script th:inline="javascript">


    function getSelectionsIds() {
        var itemList = $("#itemList");
        var sels = itemList.datagrid("getSelections");
        var ids = [];
        for (var i in sels) {
            ids.push(sels[i].id);
        }
        ids = ids.join(",");
        return ids;
    }

    function getSelectionsIdd() {
        var itemList = $("#itemList");
        var sels = itemList.datagrid("getSelections");
        var ids = "[";
        for (var i in sels) {
            ids += '{"id":' + '"' + sels[i].id + '"' + "," + '"status":' + '"' + sels[i].status + '"' + "},";
        }
        ids = ids.substring(0, ids.length - 1);
        ids += "]";

        return ids;
    }

    var toolbar = [{
        text: '新增',
        iconCls: 'icon-add',
        handler: function () {
            $(".tree-title:contains('新增商品')").parent().click();
        }
    }, {
        text: '编辑',
        iconCls: 'icon-edit',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '必须选择一个商品才能编辑!');
                return;
            }
            if (ids.indexOf(',') > 0) {
                $.messager.alert('提示', '只能选择一个商品!');
                return;
            }

            $("#itemEditWindow").window({
                onLoad: function () {
                    //回显数据
                    var data = $("#itemList").datagrid("getSelections")[0];
                    data.priceView = data.price;
                    $("#itemeEditForm").form("load", data);

                    $("#itemeEditForm [name=created]").val(SCEN.formatDateTime(data.created));
                    $("#itemeEditForm [name=status]").val(data.status);

                    // 加载商品描述
                    $.getJSON('/item/desc/' + data.id, function (_data) {
                        if (_data.status == 200) {
                            //UM.getEditor('itemeEditDescEditor').setContent(_data.data.itemDesc, false);
                            itemEditEditor.html(_data.data.itemDesc);
                        }
                    });

                    //加载商品规格
                    $.getJSON('/item/param/item/query/' + data.id, function (_data) {
                        if (_data && _data.status == 200 && _data.data && _data.data.paramData) {
                            $("#itemeEditForm .params").show();
                            $("#itemeEditForm [name=itemParams]").val(_data.data.paramData);
                            $("#itemeEditForm [name=itemParamId]").val(_data.data.id);

                            //回显商品规格
                            var paramData = JSON.parse(_data.data.paramData);

                            var html = "<ul>";
                            for (var i in paramData) {
                                var pd = paramData[i];
                                html += "<li><table>";
                                html += "<tr><td colspan=\"2\" class=\"group\">" + pd.group + "</td></tr>";

                                for (var j in pd.params) {
                                    var ps = pd.params[j];
                                    html += "<tr><td class=\"param\"><span>" + ps.k + "</span>: </td><td><input autocomplete=\"off\" type=\"text\" value='" + ps.v + "'/></td></tr>";
                                }

                                html += "</li></table>";
                            }
                            html += "</ul>";
                            $("#itemeEditForm .params td").eq(1).html(html);
                        }
                    });

                    SCEN.init({
                        "pics": data.image,
                        "catName": data.catName,
                        "cid": data.cid,
                        fun: function (node) {
                            SCEN.changeItemParam(node, "itemeEditForm");
                        }
                    });
                }
            }).window("open");
        }
    }, {
        text: '删除',
        iconCls: 'icon-cancel',
        handler: function () {
            var ids = getSelectionsIds();
            var idd = getSelectionsIdd();
            if (ids.length == 0) {
                $.messager.alert('提示', '未选中商品!');
                return;
            }
            $.messager.confirm('确认', '确定删除ID为 ' + ids + ' 的商品吗？', function (r) {
                if (r) {
                    var params = {"ids": idd};
                    $.post("/item/delete", params, function (data) {
                        if (data.status == 200) {
                            $.messager.alert('提示', '删除商品成功!', undefined, function () {
                                $("#itemList").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    }, '-', {
        text: '下架',
        iconCls: 'icon-remove',
        handler: function () {
            var ids = getSelectionsIds();
            var idd = getSelectionsIdd();
            if (ids.length == 0) {
                $.messager.alert('提示', '未选中商品!');
                return;
            }
            $.messager.confirm('确认', '确定下架ID为 ' + ids + ' 的商品吗？', function (r) {
                if (r) {
                    var params = {"ids": idd};
                    $.post("/item/instock", params, function (data) {
                        if (data.status == 200) {
                            $.messager.alert('提示', '下架商品成功!', undefined, function () {
                                $("#itemList").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    }, {
        text: '上架',
        iconCls: 'icon-remove',
        handler: function () {
            var ids = getSelectionsIds();
            if (ids.length == 0) {
                $.messager.alert('提示', '未选中商品!');
                return;
            }
            $.messager.confirm('确认', '确定上架ID为 ' + ids + ' 的商品吗？', function (r) {
                if (r) {
                    var params = {"ids": ids};
                    $.post("/item/reshelf", params, function (data) {
                        if (data.status == 200) {
                            $.messager.alert('提示', '上架商品成功!', undefined, function () {
                                $("#itemList").datagrid("reload");
                            });
                        }
                    });
                }
            });
        }
    }];

    function itemSearch() {
        if ($("#searchStartPrice").val() <= $("#searchEndPrice").val() || $("#searchEndPrice").val() == null || $("#searchEndPrice").val() == "") {
            var params = {
                "id": $("#searchId").val(),
                "title": $("#searchTitle").val(),
                "catName": $("#searchCatName").val(),
                "startPrice": $("#searchStartPrice").val(),
                "endPrice": $("#searchEndPrice").val()
            }
            $("#itemList").datagrid({queryParams: params});
        } else {
            alert("开始价格务必小于结束价格");
        }
    }

    function outputExcel() {

        if ($("#searchStartPrice").val() <= $("#searchEndPrice").val() || $("#searchEndPrice").val() == null || $("#searchEndPrice").val() == "") {

            window.location.href = /*[[@{/item/outputExcel?id=}]]*/
                + $("#searchId").val()
                + "&title="
                + $("#searchTitle").val()
                + "&catName="
                + $("#searchCatName").val()
                + "&startPrice="
                + $("#searchStartPrice").val()
                + "&endPrice="
                + $("#searchEndPrice").val()
        } else {
            alert("开始价格务必小于结束价格");
        }
    }
</script>
