<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/purchase.base.2012.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/purchase.sop.css}"/>
    <title>订单成功页面 - Scen商城</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.6.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/base-2011.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/jquery.cookie.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/scen.js}" charset="utf-8"></script>
</head>
<body id="mainframe">
<!--shortcut start-->
<div th:replace="commons/shortcut :: #shortcut-shortcut"></div>
<!--shortcut end-->
<div class="w" id="headers">
    <div id="logo"><a href="/"><img alt="Scen商城" src="/images/scen-logo.jpg"></a></div>
    <ul class="step" id="step3">
        <li class="fore1">1.我的购物车<b></b></li>
        <li class="fore2">2.填写核对订单信息<b></b></li>
        <li class="fore3">3.成功提交订单</li>
    </ul>
    <div class="clr"></div>
</div>
<div class="w" id="safeinfo"></div><!--父订单的ID-->
<div class="w main">
    <div class="m m3 msop">
        <div class="mt" id="success_tittle"><s class="icon-succ02"></s>
            <h3 class="ftx-02">感谢您，订单提交成功！</h3>
        </div>
        <div class="mc" id="success_detail">
            <ul class="list-order">
                <li class="li-st">
                    <div class="fore1">订单号：<a href="javascript:void(0)" th:text="${orderId }"></a></div>
                    <!-- 货到付款 -->
                    <div class="fore2">货到付款：<strong class="ftx-01" th:text="${payment}元"></strong></div>
                    <div class="fore3" th:text="'Scen快递 &nbsp; 送货时间: 预计 '+${data}+' 送达&nbsp;'">
                        <!--Scen快递 &nbsp; 送货时间: 预计 ${date} 送达&nbsp;-->
                    </div>
                </li>
            </ul>
            <!-- 在线支付按钮  -->
            <div id="bookDiv"></div>
            <p class="i-tips01">
                您的订单已经在处理中，发货后订单内容会显示承运人联系方式，如有必要您可以联系对方
            </p>
        </div>
    </div>
</div>
<div class="w">
    <!-- links start -->
    <div th:replace="commons/footer-links :: #footer-links-footer-links"></div>
    <!-- links end -->
</div><!-- footer end -->
</body>
</html>
